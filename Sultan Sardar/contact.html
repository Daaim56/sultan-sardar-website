<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Sultan Sardar</title>
  <meta name="description" content="Contact us for guards, CCTV, access control, SOC/SIEM, pentesting, cloud security, 24/7 IR.">
  <link rel="stylesheet" href="styles.css">
  <script src="i18n.js"></script>
  <script src="site.js" defer></script>
</head>
<body>
<header class="header">
  <div class="container nav">
    <a href="index.html" class="brand"><img src="logo.svg" alt="Logo" height="42"></a>
    <nav class="menu" aria-label="Primary">
      <a href="index.html" data-i="nav_home">Home</a>
      <a href="services.html" data-i="nav_services">Services</a>
      <a href="about.html" data-i="nav_about">About</a>
      <a href="contact.html" data-i="nav_contact">Contact</a>
      <button id="langToggle" class="btn">العربية</button>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <h1 data-i="contact_title">Contact Us</h1>
    <div class="grid grid-2">
      <div class="card">
        <div class="kv"><b data-i="label_phone">Phone:</b> <a id="phoneLink" href="#">Call Now</a></div>
        <div class="kv"><b data-i="label_email">Email:</b> <a id="emailLink" href="#">Send Email</a></div>
        <div class="kv"><b data-i="label_whatsapp">WhatsApp:</b> <a id="waLink" href="#">Chat</a></div>
        <div class="kv"><b data-i="label_address">Address:</b> <span id="addressText"></span></div>
        <div class="kv"><b data-i="label_hours">Hours:</b> <span id="hoursText"></span></div>
        <iframe id="map" class="map" loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <form class="card" id="contactForm">
        <h3 data-i="form_heading">Request a Site Visit / Consultation</h3>
        <label data-i="form_name">Your Name
          <input required type="text" name="name" placeholder="Full name">
        </label>
        <label data-i="form_contact">Phone or Email
          <input required type="text" name="contact" placeholder="Contact details">
        </label>
        <label data-i="form_service">Service Needed
          <select name="service">
            <option data-i="opt_guards">Security Guards</option>
            <option data-i="opt_cctv">CCTV Installation</option>
            <option data-i="opt_access">Access Control</option>
            <option data-i="opt_alarm">Alarm & Monitoring</option>
            <option>Penetration Testing</option>
            <option>Incident Response</option>
            <option>Cloud Security</option>
          </select>
        </label>
        <label data-i="form_msg">Message
          <textarea rows="4" name="message" placeholder="Tell us about your site & timing"></textarea>
        </label>
        <button class="btn primary" type="submit" data-i="btn_submit">Submit Request</button>
        <p class="notice" data-i="form_note">This demo opens your email and WhatsApp with a pre-filled message. Replace with your CRM/mail later.</p>
      </form>
    </div>
  </div>
</section>

<footer class="footer"><div class="container"><p>&copy; <span id="year"></span> Sultan Sardar Managed Security Services Provider</p></div></footer>
</body>
</html>
